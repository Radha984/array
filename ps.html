<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 1) write a program to print 10 to 1 without using greater than or less than operator

       for(i=10;i!=0;i--){
        console.log(i)
       }

       //2) write a program to print  -1 to -10 without using greater than symbol
       for(i=-1;i!=-11;i--){
        console.log(i)
       }
       //3) wap to print sum of digits in a number
       //prompt -input:123
       //output: 6

       let num =prompt("Enter a number");
        let sum=0;
        
        for (i=0; i<num.length; i++) {
            sum+=Number(num[i]); 
        }
        
        console.log("The sum of digits is:", sum);
    </script>
</body>
</html>
