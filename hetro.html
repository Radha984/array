<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 5) Take a heterogeneous array and separate each data type into new array
     // hints : use loop, typeof and push method 
     // inp: let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];
     // out : 
     // num=[3,4,5,6]
     // str=["apple","banana","mango","banana"]
     // bool=[true]
     // obj=[{name: "object"}]


       let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {name: "object"}];

      let num = [];
      let str = [];
      let bool = [];
      let obj = [];
      
      for (i=0; i<arr.length; i++) {
          let type = typeof arr[i];
          if (type === "number") {
              num.push(arr[i]);
          } else if (type === "string") {
              str.push(arr[i]);
          } else if (type === "boolean") {
              bool.push(arr[i]);
          } else if (type === "object") {
              obj.push(arr[i]);
          }
      }
      
      console.log("num=", num); 
      console.log("str=", str); 
      console.log("bool=", bool); 
      console.log("obj=", obj); 

    </script>
</body>
</html>
