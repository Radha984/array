    <script>
        // 4) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
     // and print the even sum and odd sum
     let arr3=[12,3,5,6,22,56,29] 
         evensum=0
         oddsum=0
         for(i=0;i<arr3.length;i++){
            if(arr3[i]%2==0){
                console.log(arr3[i],"even numbers")
                evensum+=arr3[i]
            }
            else{
                console.log(arr3[i],"odd numbers")
                oddsum+=arr3[i]
            }

         }

         console.log(evensum,"even sum")
         console.log(oddsum,"oddsum")
    </script>
